<!doctype html>
<head>
  <title>Connect Four</title>
  <link href="connect4.css" rel="stylesheet">
  <link href="button.css" rel="stylesheet">
  <link href="darkmode.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&amp;family=Mukta:wght@300" rel="stylesheet">
</head>
<body>
  <!-- dark mode stuff -->
  <ul id="header">
  <li id="dark-mode-button"><div class = 'toggle-switch' >
    <label class="toggle" id="toggle-label" for="checkbox">
      <input type="checkbox" id="checkbox">
      <span class="slider"></span>
      <span class="toggle-labels" data-on="off" data-off="on"></span>
    </label>
    <span id="dmlabel">dark mode</span>
    </div>
  </li>
  </ul>
<h1 class="title">CONNECT 4</h1>

<div class="container">
<div id="game">
  <table id="board"></table>
</div>
</div>

<form class="container">
  <div>
    <label for="pl1-name"></label>
    <input type="text" id="pl1-name" name="pl1-name" placeholder="player 1 name" value="">
    <input type="color" id="pl-1" name="pl-1" value="#f96ce4" />
  </div>

  <div>

    <input type="color" id="pl-2" name="pl-2" value="#7fffd4" />
    <input type="text" id="pl2-name" name="pl2-name" placeholder="player 2 name" value="">
    <label for="pl2-name"></label>
  </div>


</form>


<div class="button-container">
  <button class="button" id="start">Start</button>
</div>



<script src="connect4.js"></script>
<script src="button.js"></script>
<script src="darkmode.js"></script>

</body>
</html>
